<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork14</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="century">
            <input type='number' id="input1" placeholder="Enter a year" maxlength="4" />
            <button id="btnCentury">Вирішити задачу 1</button>
        </div>
        <div class="vowelsLetter">
            <input type='text' id="input2" placeholder="Enter anything" />
            <button id="btnVowel">Вирішити задачу 2</button>
        </div>
        <div class="reverse">
            <input type='text' id="input3" placeholder="Enter some text" />
            <button id="btnReverse">Вирішити задачу 3</button>
        </div>
        <div class="highAndLow">
            <input type='text' id="input4" placeholder="Enter any number" />
            <button id="btnHighAndLow">Вирішити задачу 4</button>
        </div>
        <div class="phone">
            <input type='number' id="input5" placeholder="Enter number your phone" />
            <button id="btnPhone">Вирішити задачу 5</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
